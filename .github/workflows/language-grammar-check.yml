name: reviewdog
on: push
jobs:
  linter_name:
    name: Check grammar and language
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bojanrajh/action-languagetool@ef909d962a8663341525e9da365649ba36cbd0bf
        with:
          reporter: github-pr-review
          level: info
          enabled_rules: PASSIVE_VOICE,SENTENCE_WHITESPACE
